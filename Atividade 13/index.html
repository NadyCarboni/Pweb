            <p>Caracteres: <span id="contador">0</span></p>
            <div class="my-3 text-center">
            <button class="btn btn-primary my-1" id="btnMaiusculo">TODAS AS LETRAS MAIÚSCULAS</button>
            <button class="btn btn-primary my-1" id="btnMinusculo">todas as letras minúsculas</button>
            <button class="btn btn-primary my-1" id="btnPrimeiraLetra">Todas As Primeiras Letras Maiúsculas</button>
            </div>


        </form>
    </section>

</body>
<script src="index.js"></script>
