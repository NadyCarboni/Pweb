<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Operações</title>
</head>
<!--  -->
<style>

    .group .form-group {
        display: flex;
        justify-content: center;
    }
    
    </style>
    
  
</style>
<body>
   

    <h1 class="text-center bg-secondary py-2 text-light">Operações</h1>
   <div class="container my-5">
       <form class="border rounded" id="form">
           
      

        <div class="form-group m-4">
           <h3 class="text-center">Digite dois números:</h3>
            <div class="group mb-3">
                <div class="form-group">
 <div class="form-floating m-2 col-lg-1">
               <input type="number" class="form-control" id="numero1" placeholder="Número 1:">
               <label for="numero1">Num 1:</label>
             </div>
             <div class="form-floating m-2 col-lg-1">
                 <input type="number" class="form-control" id="numero2" placeholder="Número 2:">
                 <label for="numero2">Num 2:</label>
               </div>
              
 
         </div>  </div>

        <div class="row">
            <button class="btn btn-secondary block my-1" id="Somar">+</button>
            <button class="btn btn-secondary block my-1" id="Subtrair">-</button>
            <button class="btn btn-secondary block my-1" id="Multiplicar">x</button>
            <button class="btn btn-secondary block my-1" id="Dividir">/</button>
            <button class="btn btn-secondary block my-1" id="Resto">%</button>
        </div>
            

       
           
    
      
       </form>

   </div>
</body>

<script src="Operações.js"></script>
</html>
